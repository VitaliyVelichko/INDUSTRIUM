    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const img = document.querySelector('.second-section img');

            function handleScroll() {
                const imgPosition = img.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (imgPosition < windowHeight - 100) {
                    img.classList.add('scrolled');
                }
            }

            window.addEventListener('scroll', handleScroll);
        });
        
        document.addEventListener('DOMContentLoaded', function () {
        const titleProducts = document.querySelector('.title-products');

        function handleScroll() {
            const scrollPosition = window.scrollY + window.innerHeight; // Поточна позиція скролу
            const triggerPoint = document.body.offsetHeight * 0.4; // 40% висоти сторінки

            if (scrollPosition > triggerPoint) {
                titleProducts.classList.add('visible'); // Додаємо клас для активації анімації
            }
        }

        window.addEventListener('scroll', handleScroll);
    });
