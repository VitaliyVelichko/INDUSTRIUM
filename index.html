<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Підключення CSS -->
    <link rel="icon" href="img/logostandart.png" type="image/x-icon">

    <title>Industrium</title>
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .video-background {
             position: fixed;
             bottom: 0;
              left: 0;
             width: 100%;
             height: 100%;
             object-fit: cover;
             z-index: -1; /* Зроблено фоном для всього контенту */
}
body, html {
    height: 100%; /* Забезпечує повну висоту сторінки */
    margin: 0;
    display: flex;
    flex-direction: column;
}
.wrapper {
    flex: 1; /* Розтягує основний контент, щоб заповнити простір між header і footer */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
 #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000; /* Темний фон */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2000; /* Поверх усіх елементів */
    }

    .loader-wrapper {
        text-align: center;
        color: white;
    }

    .loader-logo {
        width: 120px; /* Розмір логотипу */
        margin-bottom: 20px;
        animation: pulse 2s infinite;
    }

    .loader-animation {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
    }

    .loader-animation span {
        display: block;
        width: 15px;
        height: 15px;
        background-color: white;
        border-radius: 50%;
        animation: bounce 1.5s infinite;
    }

    .loader-animation span:nth-child(1) {
        animation-delay: 0s;
    }

    .loader-animation span:nth-child(2) {
        animation-delay: 0.3s;
    }

    .loader-animation span:nth-child(3) {
        animation-delay: 0.6s;
    }

    .loader-text {
        font-size: 16px;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        opacity: 0.8;
    }

    /* Анімація для кульок */
    @keyframes bounce {
        0%, 80%, 100% {
            transform: scale(0);
        }
        40% {
            transform: scale(1);
        }
    }

    /* Пульсація логотипу */
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }

    /* Сховати лоадер після завантаження */
    body.loaded #loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-out;
    }
        .logo {
            flex-shrink: 0;
            width: 8%;
        }
        .logo img {
            height: 100px;
            margin-right: 0.5rem;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding-left: 25px;
        }

        nav a:hover {
            color: #007bff;
        }

        /* Адаптивні зміни */
        .section-one {
            text-align: center;
        }

        .section-one h1 {
            margin: 0;
            padding: 0;
            font-size: 74px;
            padding-top: 20%;
            padding-left: 60%;
            color: white;

        }

        .section-one p {
            margin: 0;
            padding: 0;
            font-size: 28px;
            padding-left: 60%;
            color: white;

        }
        footer {
    text-align: center;
    padding: 10px 20px;
    width: 100%;
    position: relative; /* Залишається у нижній частині wrapper */
    color: white;
}

        @media (max-width: 768px) {
            .section-one h1 {

                color: black;
            }

            .section-one p {
                margin: 0;

                color: black;

            }
           
            .video-background {
                position: fixed; /* Фіксує відео як фон */
    top: 0;
    left: 0;
    width: 100%; /* Займає всю ширину */
    height: 100%; /* Займає всю висоту */
    object-fit: cover; /* Забезпечує заповнення всього контейнера */
    z-index: -1; /* Встановлює фоновий шар */
    }

            .burger-menu {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                cursor: pointer;
                z-index: 1500;
                font-size: 34px;
            }

           padding: 0;

        }
            

            nav {
                display: none;

                align-items: center;
                background-color: black;

                top: 60px;
                right: 20px;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }
            
            .logo {
            flex-shrink: 0;
            width: 20%;
        }

            nav.active {
                display: flex;
            }
        }

        @media (min-width: 769px) {
            .burger-menu {
                display: none;
            }
        }
    </style>
